modules:
  jira:globalPage:
    - key: usuarios-admin-page
      resource: main
      resolver:
        function: resolver
      title: "Gestión de base de datos de clientes"
      route: admin-users

  jira:customFieldType:
    - key: resuelto-por-field
      name: Resuelto Por
      description: Selecciona el usuario que resolvió el requerimiento
      type: object
      renderers:
        edit:
          resource: custom-fields
        view:
          resource: custom-fields
    - key: dpto-resuelto-por-field
      name: Dpto Resuelto Por
      description: Departamento asociado al usuario seleccionado en Resuelto Por
      type: string
      renderers:
        edit:
          resource: custom-fields
        view:
          resource: custom-fields

  webtrigger:
    - key: autocompletar-usuario-webtrigger
      function: webtrigger-fn
      description: Webtrigger para autocompletar telefono y departamento

  function:
    - key: resolver
      handler: index.handler
    - key: webtrigger-fn
      handler: webtrigger.webtriggerHandler

resources:
  - key: main
    path: static/hello-world/build
  - key: custom-fields
    path: static/custom-fields

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/841a69c9-4cf2-4579-a41b-cc310a888651
