modules:
  jira:globalPage:
    - key: usuarios-admin-page
      resource: main
      resolver:
        function: resolver
      title: "Gestión de base de datos de clientes"
      route: admin-users

  jira:customField:
    - key: resuelto-por-field
      name: Resuelto Por
      description: Selecciona el usuario que resolvió el requerimiento según el cliente.
      type: string
      edit:
        function: rpEdit
      view:
        function: rpView

    - key: resuelto-departamento-field
      name: Dpto Resuelto Por
      description: Muestra el departamento del usuario seleccionado.
      type: string
      edit:
        function: rdEdit
      view:
        function: rdView

  webtrigger:
    - key: autocompletar-usuario-webtrigger
      function: webtriggerFn
      description: Webtrigger para autocompletar telefono y departamento

  function:
    - key: resolver
      handler: index.handler

    - key: webtriggerFn
      handler: webtrigger.webtriggerHandler

    # == Custom UI functions (wrappers)
    - key: rpEdit
      handler: custom-fields.rpEdit

    - key: rpView
      handler: custom-fields.rpView

    - key: rdEdit
      handler: custom-fields.rdEdit

    - key: rdView
      handler: custom-fields.rdView
  
resources:
  - key: main
    path: static/hello-world/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/27e7174e-e5b7-4553-bcd2-ea4ecba727a1
