modules:
  jira:globalPage:
    - key: usuarios-admin-page
      resource: main
      resolver:
        function: resolver
      title: "Gesti√≥n de base de datos de clientes"
      route: admin-users

  jira:customField:
  - key: usuario-registrado-field
    name: Cliente asignado
    description: Selecciona el usuario asociado al cliente
    type: object
    resource: main
    resolver:
      function: resolver
    edit:
      resource: main
    formatter:
      expression: "value.usuario + ' | ' + value.telefono + ' | ' + value.departamento"

  webtrigger:
  - key: autocompletar-usuario-webtrigger
    function: webtrigger-fn
    description: Webtrigger para autocompletar telefono y departamento

  function:
    - key: resolver
      handler: index.handler
    - key: webtrigger-fn
      handler: webtrigger.webtriggerHandler

resources:
  - key: main
    path: static/hello-world/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/841a69c9-4cf2-4579-a41b-cc310a888651