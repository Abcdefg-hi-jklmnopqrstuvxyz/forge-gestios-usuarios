modules:
  jira:globalPage:
    - key: usuarios-admin-page
      resource: main
      resolver:
        function: resolver
      title: "Gestión de base de datos de clientes"
      route: admin-users

  jira:customField:
    - key: resuelto-por-field
      name: Resuelto Por
      description: Selecciona el usuario que resolvió el requerimiento según el cliente.
      type: string
      edit:
        function: resuelto-por
      view:
        function: resuelto-por-view
    - key: resuelto-departamento-field
      name: Dpto Resuelto Por
      description: Muestra el departamento del usuario seleccionado en "Resuelto Por".
      type: string
      edit:
        function: resuelto-departamento
      view:
        function: resuelto-departamento-view

  webtrigger:
    - key: autocompletar-usuario-webtrigger
      function: webtrigger-fn
      description: Webtrigger para autocompletar telefono y departamento

  function:
    - key: resolver
      handler: index.handler
    - key: webtrigger-fn
      handler: webtrigger.webtriggerHandler
    - key: resuelto-por
      handler: custom-fields.resolvedByEdit
    - key: resuelto-por-view
      handler: custom-fields.resolvedByView
    - key: resuelto-departamento
      handler: custom-fields.resolvedDepartmentEdit
    - key: resuelto-departamento-view
      handler: custom-fields.resolvedDepartmentView

resources:
  - key: main
    path: static/hello-world/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/841a69c9-4cf2-4579-a41b-cc310a888651
