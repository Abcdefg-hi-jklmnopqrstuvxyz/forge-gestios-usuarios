modules:
  jira:globalPage:
    - key: usuarios-admin-page
      resource: main
      resolver:
        function: resolver
      title: "Gestión de base de datos de clientes"
      route: admin-users

  jira:customField:
    # Campo: Cliente asignado
    - key: usuario-registrado-field
      name: Cliente asignado
      description: Selecciona el usuario asociado al cliente
      type: object
      resource: main
      resolver:
        function: resolver
      edit:
        resource: main
      formatter:
        expression: "value.usuario + ' | ' + value.telefono + ' | ' + value.departamento"
    # Campo: Resuelto Por
    - key: resuelto-por-field
      name: Resuelto Por
      description: Usuario que resolvió el requerimiento
      type: object
      resource: main
      resolver:
        function: resolver
      edit:
        resource: main
      formatter:
        expression: "value.usuario"

    # Campo: Dpto Resuelto Por (solo lectura)
    - key: dpto-resuelto-field
      name: Dpto Resuelto Por
      description: Departamento del usuario que resolvió
      type: string
      resource: main
      resolver:
        function: resolver
      edit:
        resource: main
      formatter:
        expression: "value.departamento"

  function:
    - key: resolver
      handler: index.handler

    - key: webtriggerFn
      handler: webtrigger.webtriggerHandler

  webtrigger:
    - key: autocompletar-usuario-webtrigger
      function: webtriggerFn
      description: Webtrigger para autocompletar telefono y departamento

resources:
  - key: main
    path: static/hello-world/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
    - read:servicedesk-request
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/841a69c9-4cf2-4579-a41b-cc310a888651
